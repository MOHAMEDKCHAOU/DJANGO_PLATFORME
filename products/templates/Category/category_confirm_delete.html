{% extends "base.html" %}
{% block title %}Supprimer Catégorie{% endblock %}
{% block content %}
<h2>Supprimer Catégorie</h2>
<p>Voulez-vous vraiment supprimer "{{ category.name }}" ?</p>
<form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
